name: THE HOLBOX
on:
  check_run:
    types: [completed]

permissions:
  id-token: write

jobs:
  share:
    name: EL HOTSPOT
    runs-on: ubuntu-latest
    if: ${{ github.event.check_run.name == 'SonarCloud Code Analysis' }}
    steps:
      - uses: pixee/upload-tool-results-action@563134fd1bc8a8c9260eed2f5ea8ed91d0be9e51
        with:
          tool: sonar
          sonar-token: ${{ secrets.SONAR_TOKEN }}
