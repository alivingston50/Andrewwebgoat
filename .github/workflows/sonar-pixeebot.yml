name: THE HOLBOX
on:
  check_run:
    types: [completed]

permissions:
  id-token: write

jobs:
  share:
    name: EL HOTSPOT
    runs-on: ubuntu-latest
    if: ${{ github.event.check_run.name == 'SonarCloud Code Analysis' }}
    steps:
      - uses: pixee/upload-tool-results-action@f3901e568dfc065488a0a8aedc219e907c058706
        with:
          tool: sonar
          sonar-token: ${{ secrets.SONAR_TOKEN }}
