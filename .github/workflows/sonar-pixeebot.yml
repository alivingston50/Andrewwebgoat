name: HOTSPOTS ISSUES
on:
  check_run:
    types: [completed]

permissions:
  id-token: write

jobs:
  share:
    name: EL HOTSPOT
    runs-on: ubuntu-latest
    if: ${{ github.event.check_run.name == 'SonarCloud Code Analysis' }}
    steps:
      - uses: pixee/upload-tool-results-action@3c234c1b808681b032f5d7f74bf095d017870df0
        with:
          tool: sonar
          sonar-token: ${{ secrets.SONAR_TOKEN }}
